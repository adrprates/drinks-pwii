<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head :: head('Editar Produto')"></th:block>
</head>
<body>
<th:block th:replace="fragments/head :: header"></th:block>

<div class="container">
    <h1>Editar Bebida</h1>
    <form action="#" th:action="@{/drink/save}" th:object="${drink}" method="POST">
        <div class="form-group row">
            <input type="hidden" name="id" th:field="*{id}"/>
            <label for="name" class="col-sm-2 col-form-label">Nome:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Digite o nome da bebida" />
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Nome inválido</p>
            </div>
        </div>
        <div class="form-group row">
            <label for="type" class="col-sm-2 col-form-label">Tipo:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{type}" class="form-control" id="type" placeholder="Digite o tipo da bebida" />
                <p th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Tipo inválido</p>
            </div>
        </div>
        <div class="form-group row">
            <label for="volume" class="col-sm-2 col-form-label">Volume:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{volume}" class="form-control" id="volume" placeholder="Digite o volume da bebida (mL ou L)" />
                <p th:if="${#fields.hasErrors('volume')}" th:errors="*{volume}">Volume inválido</p>
            </div>
        </div>
        <div class="form-group row">
            <label for="alcoholic" class="col-sm-2 col-form-label">Bebida Alcoólica?</label>
            <div class="col-sm-10">
                <select name="alcoholic" id="alcoholic" th:field="*{alcoholic}" class="form-control">
                    <option value="" disabled>Selecione uma opção</option>
                    <option value="Sim" th:selected="${drink.alcoholic == 'Sim'}">Sim</option>
                    <option value="Não" th:selected="${drink.alcoholic == 'Não'}">Não</option>
                </select>
                <p th:if="${#fields.hasErrors('alcoholic')}" th:errors="*{alcoholic}">Classificação de álcool inválida</p>
            </div>
        </div>
        <div class="form-group row">
            <label for="price" class="col-sm-2 col-form-label">Preço:</label>
            <div class="col-sm-10">
                <input type="number" th:field="*{price}" class="form-control" id="price" step="0.01" placeholder="Digite o preço da bebida" />
                <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Preço inválido</p>
            </div>
        </div>
        <div class="form-group row">
            <label for="manufacturer" class="col-sm-2 col-form-label">Fabricante:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{manufacturer}" class="form-control" id="manufacturer" placeholder="Digite o nome do fabricante" />
                <p th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}">Fabricante inválido</p>
            </div>
        </div>
        <button type="submit" class="btn btn-info col-2">Salvar</button>
    </form>
</div>

<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
