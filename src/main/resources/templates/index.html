<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head :: head('Listar Bebida')"></th:block>
</head>
<body>
<th:block th:replace="fragments/head :: header"></th:block>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Tipo</th>
        <th scope="col">Volume</th>
        <th scope="col">Alco√≥lica</th>
        <th scope="col">Valor</th>
        <th scope="col">Fabricante</th>
        <th scope="col">Editar</th>
        <th scope="col">Deletar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="drink : ${listDrinks}">
        <td th:text="${drink.id}"></td>
        <td th:text="${drink.name}"></td>
        <td th:text="${drink.type}"></td>
        <td th:text="${drink.volume}"></td>
        <td th:text="${drink.alcoholic}"></td>
        <td th:text="${drink.price}"></td>
        <td th:text="${drink.manufacturer}"></td>
        <td>
            <a th:href="@{/drink/edit/{id}(id=${drink.id})}">Editar</a>
        </td>
        <td>
            <a th:href="@{/drink/delete/{id}(id=${drink.id})}">Deletar</a>
        </td>
    </tr>
    </tbody>
</table>

<div class="row">
    <a class="btn btn-primary" th:href="@{/drink/create}">Cadastrar Bebida</a>
</div>

<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
